<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="shortcut icon" href="css/imgs/logo.ico">
    <title>Orçamento</title>
</head>

<body>
    <header>
        <nav class="nav container">
            <div class="nav_logo">
                <img src="css/imgs/logo.png" alt="Logo Inox concept">
            </div>

            <ul class="nav_link nav_link_menu">
                <li class="nav_items">
                    <a href="layout.html" class="nav_links">Home</a>
                </li>
                <li class="nav_items">
                    <a href="layout.html#produtos" class="nav_links">Produtos</a>
                </li>
                <li class="nav_items">
                    <a href="layout.html#obras" class="nav_links">Obras</a>
                </li>
                <li class="nav_items">
                    <a href="layout.html#contato" class="nav_links">Contato</a>
                </li>

                <img src="css/imgs/close.svg" class="nav_close" alt="Botão de fechar para telas reduzidas">
            </ul>

            <div class="nav_menu">
                <img src="css/imgs/menu.svg" class="nav_img" alt="Menu hamburguer com tela reduzida">
            </div>
        </nav>
    </header>

    <main>
        <form id="cotizacionForm">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required><br>
    
            <label for="sobrenome">Sobrenome:</label>
            <input type="text" id="sobrenome" name="sobrenome" required><br>
    
            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" name="telefone" required><br>
    
            <label for="tipoImovel">Tipo de Imóvel:</label>
            <select id="tipoImovel" name="tipoImovel" required>
                <option value="casa">Casa</option>
                <option value="apartamento">Apartamento</option>
                <option value="comercial">Comercial</option>
            </select><br>
    
            <label for="metrosQuadrados">Metros Quadrados:</label>
            <input type="number" id="metrosQuadrados" name="metrosQuadrados" required><br>
    
            <button type="submit">Enviar</button>
        </form>
    </main>
</body>

</html>
